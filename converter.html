<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер длины</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #7ec850;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border: 8px solid #3e3e3e;
      box-shadow: 0 0 30px #000;
    }

    h1 {
      text-align: center;
      background: #3e3e3e;
      padding: 10px;
      border: 3px solid #2d2d2d;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .converter {
      display: grid;
      gap: 15px;
      background-color: #5c9435;
      padding: 20px;
      border: 4px solid #2f2f2f;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      font-family: 'Minecraftia', sans-serif;
      background-color: #b5db8b;
      color: #000;
      border: 2px solid #2f2f2f;
    }

    .result {
      background: #d3f3a2;
      color: #000;
      padding: 15px;
      border: 3px solid #2f2f2f;
    }

    .result div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Конвертер длины</h1>
  <div class="converter">
    <label for="value">Введите значение:</label>
    <input type="number" id="value" placeholder="Например, 5">

    <label for="unit">Выберите единицу:</label>
    <select id="unit">
      <option value="mile">Мили</option>
      <option value="kilometer">Километры</option>
      <option value="meter">Метры</option>
      <option value="dume">Дюймы</option>
    </select>

    <div class="result" id="result">
      <div>Мили: <span id="miles">0</span></div>
      <div>Километры: <span id="kilometers">0</span></div>
      <div>Метры: <span id="metrs">0</span></div>
      <div>Дюймы: <span id="dumes">0</span></div>
    </div>
  </div>

  <script>
      let metrs = document.querySelector('#metrs')
      let kilometers = document.querySelector('#kilometers')
      let miles = document.querySelector('#miles')
      let dumes = document.querySelector('#dumes')
      let change = document.querySelector('#unit')
      let typeValue = document.querySelector('#value')

      typeValue.addEventListener('input', calculations)

      change.addEventListener('change', calculations)
      function calculations() {
        let value = typeValue.value
        if (change.value === 'kilometer') {
            metrs.textContent = (Number(value) * 1000).toFixed(4)
            miles.textContent = (Number(value) / 1.6).toFixed(4)
            dumes.textContent = (Number(value) * 39370).toFixed(4)
            kilometers.textContent = value
        }
        if (change.value === 'meter') {
            kilometers.textContent = (Number(value) / 1000).toFixed(4) 
            miles.textContent = (Number(value) / 1600).toFixed(4)
            metrs.textContent = value
            dumes.textContent = (Number(value) * 39.37).toFixed(4)
           
        }
        if (change.value === 'mile') {
          kilometers.textContent = (Number(value) * 1.6).toFixed(4)
          metrs.textContent = (Number(value) / 1600).toFixed(4)
          dumes.textContent = (Number(value) * 63360).toFixed(4)
          miles.textContent = value
        }
        if (change.value === 'dume') {
          kilometers.textContent = (Number(value) / 39370).toFixed(4)
          metrs.textContent = (Number(value) / 39.37).toFixed(4)
          miles.textContent = (Number(value) / 63360).toFixed(4)
          dumes.textContent = value
        }
      }
      

  </script>
</body>
</html>
